name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: run tests
        run: go test ./...

      - name: build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          BIN_NAME="health-node-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          go build -trimpath -ldflags "-s -w" -o "dist/${BIN_NAME}" ./cmd/health-node

      - name: package archive
        run: |
          VERSION="${GITHUB_REF_NAME}"
          BASE="health-node_${VERSION#v}_${{ matrix.goos }}_${{ matrix.goarch }}"
          BIN_NAME="health-node-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          mkdir -p package
          cp "dist/${BIN_NAME}" "package/health-node${{ matrix.ext }}"
          cp README.md package/README.md

          if [ "${{ matrix.goos }}" = "windows" ]; then
            (cd package && zip -r "../dist/${BASE}.zip" .)
          else
            tar -C package -czf "dist/${BASE}.tar.gz" .
          fi

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: create github release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: release-*
          merge-multiple: true

      - name: generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --notes "Automated release for ${GITHUB_REF_NAME}" \
            dist/*
